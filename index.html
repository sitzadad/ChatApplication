<!DOCTYPE>
<html>
  <head>
    <title>Chat Application</title>
    <link rel='stylesheet' href='bower_components/bootstrap/dist/css/bootstrap.css'/>
    <link rel='stylesheet' href='bower_components/fontawesome/css/font-awesome.css'/>
    <link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'/>
    <link rel='stylesheet' href='style.css'/>
  </head>
  <body>
    <div id='loginWrapper'>
      <form id='usernameForm' class='fgBorder' action="">
        <fieldset>
          <legend>Chat Application</legend>
          <input type="text" name='usernameInput' placeholder='Enter Username'>
          <button type='submit' class='btn btn-primary' disabled='true'>Log In</button>
        </fieldset>
      </form>
    </div>
    <!-- end loginWrapper -->

    <button class='btn btn-danger greyBG'>Log Out</button>
    <button class='btn btn-warning greyBG'>Clear Server</button>
    
    <div class='container fgBorder invis'>
      <div class="row">
        <div class="col-md-3">
          <div id="userList"></div>
        </div><!-- end col-md-4 -->
        <div class='col-md-9'>
          <div id="chatWindow"></div>
          <form id='enterTextForm' action="">
            <input type="text" name='enterTextInput' placeholder='Type Message Here' id='messageInput'>
            <button type='submit' class='btn btn-success' disabled='true'>Send</button>
          </form>
        </div><!-- end col-md-8 -->
      </div><!-- end row -->
    </div><!-- end container -->
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/underscore/underscore.js"></script>
    <script src="main.js"></script>
  </body>
</html>
